<!DOCTYPE html>
<html>
<head>
    <title>Подтверждение заказа</title>
</head>
<body>
    <h1>Ваш заказ подтвержден!</h1>
    <p>Спасибо за покупку. Ваш заказ №{{ order.id }} был успешно оформлен.</p>
    <h2>Детали заказа:</h2>
    <ul>
        {% for item in order_items %}
            <li>{{ item.product.name }} - {{ item.quantity }} x {{ item.price }} руб.</li>
        {% endfor %}
    </ul>
    <p>Общая стоимость: {{ total_cost }} руб.</p>
    <p>Ожидайте курьера.</p>
</body>
</html>

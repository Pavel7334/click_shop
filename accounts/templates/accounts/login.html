{% extends "accounts/base.html" %}
{% load static %}
{% block content %}
<div class="auth-container" style="background-image: url('{% static 'products/images/5.jpg' %}');">
    <div class="auth-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
